<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker by TomasCoco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1 class="mt-5" style="font-size: 18px; text-align: center;">Color Picker - Practica 1</h1>

    <div class="container"> <!-- CONTENEDOR -->

        <label for="inputColor" class="form-label">Color picker</label>
        <input type="color" class="w-100 form-control form-control-color" id="inputColor" value="#563d7c" title="Choose your color">


        <div class="mt-3">
            <button class="btn btn-primary w-100" id="btn-visualizar">Ver</button>

            <p class="lead mt-2" id="parrafoExa">#563d7c</p>

            <div class="card p-5" id="cardColor" style="background-color: #563d7c;"></div>
        </div>
    </div> <!-- fin container -->



    <script src="app.js"></script>
</body>
</html>
